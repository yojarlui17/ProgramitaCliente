<ion-header color="dark" no-border>
    <ion-buttons slot="start">
        <ion-fab-button size="small" color="success">
            <ion-icon color="dark" name="menu"></ion-icon>
            <ion-menu-button menu="first" color="dark"></ion-menu-button>
        </ion-fab-button>
    </ion-buttons>
</ion-header>
<ion-content no-border>
    <div #map id="map"></div>
    <div id="buscador" no-border>
        <ion-card class="p-0">
            <ion-card-content>
                <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="a donde quieres ir..." position="floating"></ion-searchbar>
                <ion-list [hidden]="autocompleteItems.length == 0">
                    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
                        {{ item.description }}
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </div>
